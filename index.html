<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metri Naveen Kumar - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --space-blue: #0a192f;
            --neon-cyan: #64ffda;
            --star-white: #ccd6f6;
            --deep-space: #020c1b;
            --transition: all 0.3s cubic-bezier(0.645,0.045,0.355,1);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--deep-space);
            color: var(--star-white);
            overflow: hidden;
        }

        /* Welcome Screen */
        .welcome-screen {
            background: var(--space-blue);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            transition: opacity 1s ease;
        }

        #welcome-text {
            font-size: 3em;
            margin-bottom: 2rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
            overflow: hidden;
            border-right: 3px solid var(--neon-cyan);
            white-space: nowrap;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .skip-button {
            background: var(--neon-cyan);
            color: var(--space-blue);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            transition: var(--transition);
        }

        .skip-button:hover {
            background: #52e0c4;
            transform: scale(1.1);
        }

        /* Portfolio Content */
        .container {
            display: none;
            padding: 2rem;
        }

        /* Folder Navigation */
        .folder-nav button {
            background: rgba(100, 255, 218, 0.05);
            border: 1px solid var(--neon-cyan);
            color: var(--star-white);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .folder-nav button i {
            color: var(--neon-cyan);
        }

        .folder-nav button:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
        }

        /* Chatbot Animation */
        .chatbot-container {
            background: var(--deep-space);
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            border-radius: 15px;
            padding: 1rem;
            animation: chatbot-glow 2s infinite alternate;
        }

        @keyframes chatbot-glow {
            from { box-shadow: 0 0 10px rgba(100, 255, 218, 0.1); }
            to { box-shadow: 0 0 30px rgba(100, 255, 218, 0.3); }
        }
    </style>
</head>
<body>
    <div id="welcome-screen" class="welcome-screen">
        <div id="welcome-text">Welcome to My Universe</div>
        <button class="skip-button" onclick="showPortfolio()">Enter</button>
    </div>

    <div id="portfolio-content" class="container">
        <div class="folder-nav">
            <button><i class="fas fa-folder"></i> Projects</button>
            <button><i class="fas fa-folder"></i> Skills</button>
            <button><i class="fas fa-folder"></i> Contact</button>
        </div>
        <div class="chatbot-container">Cosmic Chatbot</div>
    </div>

    <script>
        function showPortfolio() {
            let welcomeScreen = document.getElementById('welcome-screen');
            let portfolioContent = document.getElementById('portfolio-content');
            welcomeScreen.style.opacity = '0';
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                portfolioContent.style.display = 'block';
                document.body.style.overflow = 'auto';
                initParticles();
            }, 1000);
        }

        function initParticles() {
            particlesJS("portfolio-content", {
                particles: {
                    number: { value: 100 },
                    size: { value: 3 },
                    move: { speed: 1 }
                },
                interactivity: {
                    events: { onhover: { enable: true, mode: "repulse" } }
                }
            });
        }
    </script>
</body>
</html>
