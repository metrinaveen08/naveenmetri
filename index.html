        <nav class="sidebar">

                    </div>
                </div>

                <div class="header-search">
                    <input type="text" placeholder="Search projects...">
                </div>
            </header>

            <!-- Folder Navigation -->
            <nav id="folder-nav" class="folder-nav">
                <button data-section="about"><i class="fas fa-folder"></i> About Me</button>
                <button data-section="projects"><i class="fas fa-folder"></i> Projects</button>
                <button data-section="interests"><i class="fas fa-folder"></i> Interests</button>
                <button data-section="hobbies"><i class="fas fa-folder"></i> Hobbies</button>
                <button data-section="achievements"><i class="fas fa-folder"></i> Achievements</button>

            </section>

            <section id="contact" class="content-section hidden">

                <!-- Contact form -->
            </section>

        <div id="chat-log" class="chat-log"></div>
        <input type="text" id="chat-input" placeholder="Ask me anything...">
