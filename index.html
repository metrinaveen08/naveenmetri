<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metri Naveen - Developer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="welcome-screen" class="welcome-screen">
        <h1 id="welcome-text"></h1>
        <button onclick="showPortfolio()">Enter Portfolio</button>
    </div>

    <div id="portfolio-content" class="container hidden">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="profile-section">
                <img src="https://avatars.githubusercontent.com/u/189886215?v=4" alt="Metri Naveen" class="profile-pic">
                <h2>Metri Naveen Kumar</h2>
                <p>AI Developer</p>
            </div>

            <div class="social-links">
                <a href="https://github.com/metrinaveen08" class="social-btn"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://www.linkedin.com/in/metri-naveen-kumar/" class="social-btn"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="https://www.kaggle.com/metrinaveen" class="social-btn"><i class="fab fa-kaggle"></i> Kaggle</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="stats-container">
                    <div class="stats-box"><h3>Projects</h3><div class="stats-number">14</div></div>
                    <div class="stats-box"><h3>Stars</h3><div class="stats-number">248</div></div>
                </div>
                <div class="header-search">
                    <input type="text" placeholder="Search projects...">
                </div>
            </header>

            <section class="project-grid">
                <div class="project-card">
                    <h3>Regan AI</h3>
                    <p>Advanced machine learning framework</p>
                    <div class="tech-tags"><span>Python</span><span>TensorFlow</span><span>PyTorch</span></div>
                </div>
                <!-- Add more project cards -->
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
